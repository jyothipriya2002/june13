<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <center>
        <form>
            <fieldset> 
           <h1>Register page </h1>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="username">username :</label>
            <input type="text"id="username"><br><br>
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Mail">Mail :</label>
            <input type="email"id="Mail"><br><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="password">password:</label>
            <input type="password"id="password"><br><br>
            <label for="forgot password">Forgot password:</label>
            <input type="password"id="forgotpassword"><br><br>
            &nbsp;&nbsp;&nbsp;
            <label for="number">phone number:</label>
            <input type="number"id="phonenumber"><br><br>
            <label for="time">select time:</label>
            <input type="time"id="time"><br><br>
            <label for="date">select date:</label>
            <input type="date"id="date"><br><br>
            <label for="month">select month:</label>
            <input type="month"id="month"><br><br>
            <input type="radio"id="radio">
            <label for="radio">Indian</label>
            <input type="radio"id="radio">
            <label for="radio">Non Indian</label><br><br>
            <p>select languages :</p>
            <input type="checkbox"id="lang1"name="lang1"value="lang">
            <label for="lang1">Telugu</label>
            <input type="checkbox"id="lang2"name="lang2"value="lang">
            <label for="lang2">Hindi</label>
            <input type="checkbox"id="lang3"name="lang3"value="lang">
            <label for="lang3">English</label>
            <input type="checkbox"id="lang4"name="lang4"value="lang">
            <label for="lang4">Tamil</label><br><br>
            <label for="fav color">Select fav Color:</label>
            <input type="color"id="favcolor" name="favcolor"><br><br>
            <label for="range">select range:</label>
            <input type="range"id="vol"name="vol" min="0" max="50"><br><br>
            <label for="myfiles">upload Resume</label>
            <input type="file"id="myfile"name="myfile"><br><br>

          <button>Reset</button>
          <button>Register</button>
    </form><br>
</center>
    </fieldset>
        </body>
</html>
